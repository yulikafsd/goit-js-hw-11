<form class="search-form" id="search-form">
  <div class="checkbox-wrapper">
    <p class="checkbox__text">
      Switch Infinite Scroll <span class="checkbox__span">On</span>
    </p>
    <input type="checkbox" name="checkbox" id="toggle" />
    <label for="toggle"></label>
  </div>
  <input
    class="form-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button type="submit" class="form-button" disabled>
    <svg class="search-icon" width="12px" height="12px">
      <use xlink:href="#icon-search"></use>
    </svg>
  </button>
</form>
