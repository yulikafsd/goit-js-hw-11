<form class="search-form" id="search-form">
  <input
    class="form-input"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button type="submit" class="form-button" disabled>
    <svg class="search-icon" width="12px" height="12px">
      <use class="icon" href="../src/images/icons.svg#icon-search"></use>
    </svg>
  </button>
</form>
